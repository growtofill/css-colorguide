<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>CSS Colorguide</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looks up given CSS for colors used and creates a palette.">
    <meta name="author" content="Pavlo Mykhalov, https://github.com/growtofill">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="container">
    <script type="text/x-handlebars">
      <h1 class="text-center">CSS Colorguide</h1>

      <div class="form-group" spellcheck="false">
        {{textarea value=inputString class="form-control sourcecode" rows="20" placeholder="Paste your CSS here"}}
      </div>
      <div class="form-group text-center">
        <button {{action parse}} class="btn btn-primary">Parse</button>
        <button {{action clear}} class="btn btn-default">Clear</button>
      </div>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="swatches">
      <div class="result-container">
        {{#each}}
          <div class="swatch" {{bindAttr title="title" style="style"}}></div>
        {{/each}}
      </div>
    </script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0/ember.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="js/ember-data.min.js"></script>
    <script src="js/localstorage_adapter.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
