<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Colorguide</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
    .color {
      float: left;
      width: 50px;
      height: 50px;
    }
    .sourcecode {
      font-family: monospace;
    }
    </style>
  <body>
    <h1 class="text-center">CSS Colorguide</h1>
    <form class="container">
      <div class="form-group">
        <textarea id="css" class="form-control sourcecode" rows="20" placeholder="Paste your CSS here" spellcheck="false"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-lg">Parse</button>
        <button type="reset" class="btn btn-default btn-sm">Clear</button>
      </div>
    </form>
    <script src="assets/app.js"></script>
  </body>
</html>
